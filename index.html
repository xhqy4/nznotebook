        .edit-buttons {

        .edit-buttons button {

        .btn-save-edit {

        @media (max-width: 1024px) {
            .row-content {
                flex-direction: column;

                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

        @media (max-width: 768px) {
            body {
                padding: 20px 12px;
            }

            .header {
                padding: 24px 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .header-title h1 {

            }

            .header-buttons {

            }

            .header-buttons button {
                flex: 1;
                justify-content: center;
            }

            .row-header {
                padding: 20px;
                flex-direction: column;

            .row-header-title {
                flex-direction: column;

            }

            .btn-delete-row {
                width: 100%;
            }

            .row-content {
                padding: 20px;
            }

            .add-record-compact {
                padding: 12px;
            }

            .add-record-compact .drop-upload-box {
                height: 60px;
            }

            .records-list {
                grid-template-columns: 1fr;
                max-height: 400px;

            .edit-modal-content {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <span class="icon">üó∫Ô∏è</span>
                <h1>Âú∞ÂõæËÆ∞ÂΩïÊú¨</h1>
            </div>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="addRow()">
                    <span>‚ûï</span>
                    <span>Ê∑ªÂä†Âú∞Âõæ</span>
                </button>
                <button class="btn btn-danger" onclick="clearAll()">
                    <span>üóëÔ∏è</span>
                    <span>Ê∏ÖÁ©∫ÂÖ®ÈÉ®</span>
                </button>
            </div>
        </div>
        
        <div class="rows-container" id="rowsContainer"></div>
    </div>

    <div class="modal" id="imageModal" onclick="closeImageModal()">
        <button class="modal-close">√ó</button>
        <img id="modalImage" src="" alt="È¢ÑËßàÂõæÁâá">
    </div>

    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <h3>ÁºñËæëËÆ∞ÂΩï</h3>
            <div class="edit-form">
                <label>ÈöæÂ∫¶</label>
                <select id="editDifficulty">
                    <option value="ÊôÆÈÄö">ÊôÆÈÄö</option>
                    <option value="Âõ∞Èöæ">Âõ∞Èöæ</option>
                    <option value="Ëã±ÈõÑ">Ëã±ÈõÑ</option>
                    <option value="ÁÇºÁã±">ÁÇºÁã±</option>
                    <option value="ÊäòÁ£®">ÊäòÁ£®</option>
                </select>
                
                <div class="edit-buttons">
                    <button class="btn-save-edit" onclick="saveEdit()">‰øùÂ≠ò‰øÆÊîπ</button>
                    <button class="btn-cancel-edit" onclick="closeEditModal()">ÂèñÊ∂à</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rows = [];
        let currentEditRowId = null;
        let currentEditRecordId = null;
        let currentDropImage = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            if (rows.length === 0) {
                addRow();
            }
            
            window.addEventListener('beforeunload', () => {
                saveToStorage();
            });
        });

        function addRow() {
            const rowId = Date.now().toString();
            const row = {
                id: rowId,
                mapImage: null,
                mapName: '',
                records: [],
                tempDifficulty: ''
            };
            rows.push(row);
            renderRows();
            saveToStorage();
        }

        function deleteRow(rowId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Âú∞ÂõæÂêóÔºü')) {
                rows = rows.filter(r => r.id !== rowId);
                renderRows();
                saveToStorage();
            }
        }

        function renderRows() {
            const container = document.getElementById('rowsContainer');
            container.innerHTML = '';

            rows.forEach((row, index) => {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                rowEl.innerHTML = `
                    <div class="row-header">
                        <div class="row-header-title">
                            <h3>üìç Âú∞Âõæ ${index + 1}</h3>
                            ${row.mapName ? `<span class="map-name">${row.mapName}</span>` : ''}
                        </div>
                        <button class="btn-delete-row" onclick="deleteRow('${row.id}')">Âà†Èô§Âú∞Âõæ</button>
                    </div>
                    <div class="row-content">
                        <div class="map-section">
                            <div class="map-image-wrapper" 
                                 onclick="document.getElementById('mapFileInput-${row.id}').click()">
                                ${row.mapImage ? 
                                    `<img src="${row.mapImage}" alt="Âú∞ÂõæÂõæÁâá">` :
                                    `<div class="map-upload-placeholder">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                            <polyline points="17 8 12 3 7 8"/>
                                            <line x1="12" y1="3" x2="12" y2="15"/>
                                        </svg>
                                        <span>ÁÇπÂáª‰∏ä‰º†Âú∞ÂõæÂõæÁâá</span>
                                    </div>`
                                }
                                <input type="file" id="mapFileInput-${row.id}" accept="image/*" style="display: none" onchange="handleMapImageUpload(event, '${row.id}')">
                            </div>
                            <input type="text" 
                                   class="map-name-input ${row.mapName ? 'fixed' : ''}" 
                                   id="mapName-${row.id}"
                                   placeholder="ËæìÂÖ•Âú∞ÂõæÂêçÁß∞" 
                                   value="${row.mapName}"
                                   oninput="updateMapName('${row.id}', this.value)"
                                   ${row.mapName ? 'readonly' : ''}>
                            <div class="add-record-compact">
                                <div class="form-group">
                                    <label class="form-label">ÈöæÂ∫¶</label>
                                    <select class="select-input" id="difficulty-${row.id}" onchange="updateTempDifficulty('${row.id}', this.value)">
                                        <option value="">ÈÄâÊã©</option>
                                        <option value="ÊôÆÈÄö" ${row.tempDifficulty === 'ÊôÆÈÄö' ? 'selected' : ''}>ÊôÆÈÄö</option>
                                        <option value="Âõ∞Èöæ" ${row.tempDifficulty === 'Âõ∞Èöæ' ? 'selected' : ''}>Âõ∞Èöæ</option>
                                        <option value="Ëã±ÈõÑ" ${row.tempDifficulty === 'Ëã±ÈõÑ' ? 'selected' : ''}>Ëã±ÈõÑ</option>
                                        <option value="ÁÇºÁã±" ${row.tempDifficulty === 'ÁÇºÁã±' ? 'selected' : ''}>ÁÇºÁã±</option>
                                        <option value="ÊäòÁ£®" ${row.tempDifficulty === 'ÊäòÁ£®' ? 'selected' : ''}>ÊäòÁ£®</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Âá∫Ë¥ß</label>
                                    <div class="drop-upload-wrapper">
                                        <div class="drop-upload-box" 
                                             id="dropUpload-${row.id}"
                                             onclick="document.getElementById('dropFileInput-${row.id}').click()">
                                            ${currentDropImage && currentDropImage[row.id] ? 
                                                `<img src="${currentDropImage[row.id]}" alt="Âá∫Ë¥ßÂõæÁâá">` :
                                                `<div class="drop-upload-placeholder">
                                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                                        <circle cx="8.5" cy="8.5" r="1.5"/>
                                                        <polyline points="21 15 16 10 5 21"/>
                                                    </svg>
                                                    <span>‰∏ä‰º†</span>
                                                </div>`
                                            }
                                            <input type="file" id="dropFileInput-${row.id}" accept="image/*" style="display: none" onchange="handleDropImageUpload(event, '${row.id}')">
                                        </div>
                                    </div>
                                </div>
                                <button class="btn-add-record" onclick="addRecord('${row.id}')">Ê∑ªÂä†</button>
                            </div>
                        </div>
                        <div class="records-section">
                            <div class="records-header">
                                <span>ËÆ∞ÂΩïÂàóË°®</span>
                                <span class="count">${row.records.length} Êù°</span>
                            </div>
                            <div class="records-list" id="records-${row.id}">
                                ${renderRecords(row)}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(rowEl);
            });
        }

        function renderRecords(row) {
            if (row.records.length === 0) {
                return `
                    <div class="empty-records">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z"/>
                        </svg>
                        <div>ÊöÇÊó†ËÆ∞ÂΩï</div>
                    </div>
                `;
            }

            return row.records.map(record => `
                <div class="record-card difficulty-${record.difficulty}">
                    <div class="record-header">
                        <span class="record-difficulty ${record.difficulty}">
                            <span>‚ö°</span>
                            <span>${record.difficulty}</span>
                        </span>
                        <div class="record-actions">
                            <button class="btn-edit" onclick="editRecord('${row.id}', '${record.id}')">ÁºñËæë</button>
                            <button class="btn-delete" onclick="deleteRecord('${row.id}', '${record.id}')">Âà†Èô§</button>
                        </div>
                    </div>
                    ${record.dropImage ? `<img src="${record.dropImage}" class="record-image" onclick="openImageModal('${record.dropImage}')" alt="Âá∫Ë¥ßÂõæÁâá">` : ''}
                </div>
            `).join('');
        }

        function compressImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedDataUrl);
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        async function handleMapImageUpload(event, rowId) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                try {
                    const compressedImage = await compressImage(file, 800, 0.8);
                    const row = rows.find(r => r.id === rowId);
                    if (row) {
                        row.mapImage = compressedImage;
                        renderRows();
                        saveToStorage();
                    }
                } catch (error) {
                    console.error('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•:', error);
                    alert('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                }
            }
            event.target.value = '';
        }

        async function handleDropImageUpload(event, rowId) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                try {
                    const compressedImage = await compressImage(file, 600, 0.8);
                    if (!currentDropImage) {
                        currentDropImage = {};
                    }
                    currentDropImage[rowId] = compressedImage;
                    renderRows();
                } catch (error) {
                    console.error('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•:', error);
                    alert('ÂõæÁâáÂ§ÑÁêÜÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
                }
            }
            event.target.value = '';
        }

        function updateMapName(rowId, value) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.mapName = value;
                saveToStorage();
            }
        }

        function updateTempDifficulty(rowId, value) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.tempDifficulty = value;
            }
        }

        function addRecord(rowId) {
            const row = rows.find(r => r.id === rowId);
            if (!row) return;

            const difficulty = row.tempDifficulty;

            if (!difficulty) {
                alert('ËØ∑ÈÄâÊã©ÈöæÂ∫¶');
                return;
            }

            if (!currentDropImage || !currentDropImage[rowId]) {
                alert('ËØ∑‰∏ä‰º†Âá∫Ë¥ßÂõæÁâá');
                return;
            }

            const record = {
                id: Date.now().toString(),
                difficulty: difficulty,
                dropImage: currentDropImage[rowId]
            };

            row.records.push(record);
            delete currentDropImage[rowId];
            row.tempDifficulty = '';
            renderRows();
            saveToStorage();
        }

        function deleteRecord(rowId, recordId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                const row = rows.find(r => r.id === rowId);
                if (row) {
                    row.records = row.records.filter(rec => rec.id !== recordId);
                    renderRows();
                    saveToStorage();
                }
            }
        }

        function editRecord(rowId, recordId) {
            const row = rows.find(r => r.id === rowId);
            if (!row) return;

            const record = row.records.find(rec => rec.id === recordId);
            if (!record) return;

            currentEditRowId = rowId;
            currentEditRecordId = recordId;

            document.getElementById('editDifficulty').value = record.difficulty;

            document.getElementById('editModal').classList.add('active');
        }

        function saveEdit() {
            const row = rows.find(r => r.id === currentEditRowId);
            if (!row) return;

            const record = row.records.find(rec => rec.id === currentEditRecordId);
            if (!record) return;

            record.difficulty = document.getElementById('editDifficulty').value;

            renderRows();
            saveToStorage();
            closeEditModal();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditRowId = null;
            currentEditRecordId = null;
        }

        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function clearAll() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                rows = [];
                currentDropImage = null;
                addRow();
                saveToStorage();
            }
        }

        function saveToStorage() {
            try {
                const data = JSON.stringify(rows);
                localStorage.setItem('mapNotebookRows', data);
                console.log('Êï∞ÊçÆÂ∑≤‰øùÂ≠òÔºåÂ§ßÂ∞è:', (data.length / 1024).toFixed(2), 'KB');
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåÂèØËÉΩÊòØÂõæÁâáÂ§™Â§ßÂØºËá¥Â≠òÂÇ®Á©∫Èó¥‰∏çË∂≥„ÄÇËØ∑Â∞ùËØï‰ΩøÁî®ËæÉÂ∞èÁöÑÂõæÁâá„ÄÇ');
            }
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem('mapNotebookRows');
                if (data) {
                    rows = JSON.parse(data);
                    rows.forEach(row => {
                        if (row.tempDifficulty === undefined) {
                            row.tempDifficulty = '';
                        }
                    });
                    console.log('Êï∞ÊçÆÂ∑≤Âä†ËΩΩÔºåÂ§ßÂ∞è:', (data.length / 1024).toFixed(2), 'KB');
                    renderRows();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                alert('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Ê∏ÖÈô§ÊµèËßàÂô®ÁºìÂ≠òÂêéÈáçËØï„ÄÇ');
            }
        }
    </script>
