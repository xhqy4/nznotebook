    <script>
        let rows = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            if (rows.length === 0) {
                addRow();
            }
            
            window.addEventListener('beforeunload', () => {
                saveToStorage();
            });
        });

        function addRow() {
            const rowId = Date.now().toString();
            const row = {
                id: rowId,
                mapName: '',
                records: [],
                tempDifficulty: '',
                tempDropDescription: '',
                filter: 'all',
                collapsed: true
            };
            rows.push(row);
            renderRows();
            saveToStorage();
        }

        function deleteRow(rowId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Âú∞ÂõæÂêóÔºü')) {
                rows = rows.filter(r => r.id !== rowId);
                renderRows();
                saveToStorage();
            }
        }

        function toggleRow(rowId) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.collapsed = !row.collapsed;
                renderRows();
                saveToStorage();
            }
        }

        function toggleAllRows() {
            const allCollapsed = rows.every(row => row.collapsed);
            rows.forEach(row => {
                row.collapsed = !allCollapsed;
            });
            updateToggleAllText();
            renderRows();
            saveToStorage();
        }

        function updateToggleAllText() {
            const allCollapsed = rows.every(row => row.collapsed);
            const toggleAllText = document.getElementById('toggleAllText');
            if (toggleAllText) {
                toggleAllText.textContent = allCollapsed ? 'Â±ïÂºÄÂÖ®ÈÉ®' : 'ÊäòÂè†ÂÖ®ÈÉ®';
            }
        }

        function renderRows() {
            const container = document.getElementById('rowsContainer');
            container.innerHTML = '';

            rows.forEach((row, index) => {
                const rowEl = document.createElement('div');
                rowEl.className = 'row';
                rowEl.innerHTML = `
                    <div class="row-header">
                        <div class="row-header-title">
                            <h3>üìç ${row.mapName || 'Âú∞Âõæ ' + (index + 1)}</h3>
                        </div>
                        <div class="row-header-actions">
                            <button class="btn-collapse" onclick="toggleRow('${row.id}')" title="ÊäòÂè†/Â±ïÂºÄ">
                                <span class="collapse-icon">${row.collapsed ? '‚ñ∂' : '‚ñº'}</span>
                            </button>
                            <button class="btn-delete-row" onclick="deleteRow('${row.id}')">Âà†Èô§Âú∞Âõæ</button>
                        </div>
                    </div>
                    <div class="row-content ${row.collapsed ? 'collapsed' : ''}">
                        <div class="map-section">
                            <input type="text" 
                                   class="map-name-input ${row.mapName ? 'fixed' : ''}" 
                                   id="mapName-${row.id}"
                                   placeholder="ËæìÂÖ•Âú∞ÂõæÂêçÁß∞" 
                                   value="${row.mapName}"
                                   oninput="updateMapName('${row.id}', this.value)"
                                   ${row.mapName ? 'readonly' : ''}>
                            <div class="add-record-compact">
                                <div class="form-group">
                                    <label class="form-label">ÈöæÂ∫¶</label>
                                    <select class="select-input" id="difficulty-${row.id}" onchange="updateTempDifficulty('${row.id}', this.value)">
                                        <option value="">ÈÄâÊã©</option>
                                        <option value="ÊôÆÈÄö" ${row.tempDifficulty === 'ÊôÆÈÄö' ? 'selected' : ''}>ÊôÆÈÄö</option>
                                        <option value="Âõ∞Èöæ" ${row.tempDifficulty === 'Âõ∞Èöæ' ? 'selected' : ''}>Âõ∞Èöæ</option>
                                        <option value="Ëã±ÈõÑ" ${row.tempDifficulty === 'Ëã±ÈõÑ' ? 'selected' : ''}>Ëã±ÈõÑ</option>
                                        <option value="ÁÇºÁã±" ${row.tempDifficulty === 'ÁÇºÁã±' ? 'selected' : ''}>ÁÇºÁã±</option>
                                        <option value="ÊäòÁ£®" ${row.tempDifficulty === 'ÊäòÁ£®' ? 'selected' : ''}>ÊäòÁ£®</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Âá∫Ë¥ßÊèèËø∞</label>
                                    <input type="text" 
                                           class="map-name-input" 
                                           id="dropDescription-${row.id}"
                                           placeholder="ËæìÂÖ•Âá∫Ë¥ßÊèèËø∞ÔºàÂèØÈÄâÂ°´Ôºâ" 
                                           value="${row.tempDropDescription}"
                                           oninput="updateTempDropDescription('${row.id}', this.value)">
                                </div>
                                <button class="btn-add-record" onclick="addRecord('${row.id}')">
                                    <span>‚ûï</span>
                                    <span>Ê∑ªÂä†ËÆ∞ÂΩï</span>
                                </button>
                            </div>
                        </div>
                        <div class="records-section">
                            <div class="records-header">
                                <span>ËÆ∞ÂΩïÂàóË°®</span>
                                <span class="count">${row.records.length} Êù°</span>
                            </div>
                            <div class="filter-section">
                                <button class="filter-btn filter-all ${!row.filter || row.filter === 'all' ? 'active' : ''}" onclick="setFilter('${row.id}', 'all')">
                                    ÂÖ®ÈÉ® <span class="badge">${row.records.length}</span>
                                </button>
                                <button class="filter-btn filter-ÊôÆÈÄö ${row.filter === 'ÊôÆÈÄö' ? 'active' : ''}" onclick="setFilter('${row.id}', 'ÊôÆÈÄö')">
                                    ÊôÆÈÄö <span class="badge">${row.records.filter(r => r.difficulty === 'ÊôÆÈÄö').length}</span>
                                </button>
                                <button class="filter-btn filter-Âõ∞Èöæ ${row.filter === 'Âõ∞Èöæ' ? 'active' : ''}" onclick="setFilter('${row.id}', 'Âõ∞Èöæ')">
                                    Âõ∞Èöæ <span class="badge">${row.records.filter(r => r.difficulty === 'Âõ∞Èöæ').length}</span>
                                </button>
                                <button class="filter-btn filter-Ëã±ÈõÑ ${row.filter === 'Ëã±ÈõÑ' ? 'active' : ''}" onclick="setFilter('${row.id}', 'Ëã±ÈõÑ')">
                                    Ëã±ÈõÑ <span class="badge">${row.records.filter(r => r.difficulty === 'Ëã±ÈõÑ').length}</span>
                                </button>
                                <button class="filter-btn filter-ÁÇºÁã± ${row.filter === 'ÁÇºÁã±' ? 'active' : ''}" onclick="setFilter('${row.id}', 'ÁÇºÁã±')">
                                    ÁÇºÁã± <span class="badge">${row.records.filter(r => r.difficulty === 'ÁÇºÁã±').length}</span>
                                </button>
                                <button class="filter-btn filter-ÊäòÁ£® ${row.filter === 'ÊäòÁ£®' ? 'active' : ''}" onclick="setFilter('${row.id}', 'ÊäòÁ£®')">
                                    ÊäòÁ£® <span class="badge">${row.records.filter(r => r.difficulty === 'ÊäòÁ£®').length}</span>
                                </button>
                            </div>
                            <div class="records-list" id="records-${row.id}">
                                ${renderRecords(row)}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(rowEl);
            });
            updateToggleAllText();
        }

        function renderRecords(row) {
            let recordsToRender = row.records;
            
            if (row.filter && row.filter !== 'all') {
                recordsToRender = row.records.filter(r => r.difficulty === row.filter);
            }
            
            if (recordsToRender.length === 0) {
                return `
                    <div class="empty-records">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z"/>
                        </svg>
                        <div>${row.filter && row.filter !== 'all' ? 'ËØ•ÈöæÂ∫¶ÊöÇÊó†ËÆ∞ÂΩï' : 'ÊöÇÊó†ËÆ∞ÂΩï'}</div>
                    </div>
                `;
            }

            return recordsToRender.map(record => `
                <div class="record-card difficulty-${record.difficulty}">
                    <div class="record-header">
                        <div class="record-info">
                            <span class="record-difficulty ${record.difficulty}">
                                <span>‚ö°</span>
                                <span>${record.difficulty}</span>
                            </span>
                            <span class="record-description">${record.dropDescription || ''}</span>
                        </div>
                        <div class="record-actions">
                            <button class="btn-delete" onclick="event.stopPropagation(); deleteRecord('${row.id}', '${record.id}')">Âà†Èô§</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateMapName(rowId, value) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.mapName = value;
                saveToStorage();
            }
        }

        function updateTempDifficulty(rowId, value) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.tempDifficulty = value;
            }
        }

        function updateTempDropDescription(rowId, value) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.tempDropDescription = value;
            }
        }

        function saveToStorage() {
            try {
                const data = JSON.stringify(rows);
                localStorage.setItem('mapNotebookRows', data);
                console.log('Êï∞ÊçÆÂ∑≤‰øùÂ≠òÔºåÂ§ßÂ∞è:', (data.length / 1024).toFixed(2), 'KB');
            } catch (error) {
                console.error('‰øùÂ≠òÂ§±Ë¥•:', error);
                alert('‰øùÂ≠òÂ§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ');
            }
        }

        function setFilter(rowId, filter) {
            const row = rows.find(r => r.id === rowId);
            if (row) {
                row.filter = filter;
                renderRows();
                saveToStorage();
            }
        }

        function addRecord(rowId) {
            const row = rows.find(r => r.id === rowId);
            if (!row) return;

            const difficulty = row.tempDifficulty;
            const dropDescription = row.tempDropDescription || '';

            if (!difficulty) {
                alert('ËØ∑ÈÄâÊã©ÈöæÂ∫¶');
                return;
            }

            const record = {
                id: Date.now().toString(),
                difficulty: difficulty,
                dropDescription: dropDescription
            };

            row.records.push(record);
            row.tempDifficulty = '';
            row.tempDropDescription = '';
            renderRows();
            saveToStorage();
        }

        function deleteRecord(rowId, recordId) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü')) {
                const row = rows.find(r => r.id === rowId);
                if (row) {
                    row.records = row.records.filter(rec => rec.id !== recordId);
                    renderRows();
                    saveToStorage();
                }
            }
        }

        function clearAll() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                rows = [];
                addRow();
                saveToStorage();
            }
        }

        function loadFromStorage() {
            try {
                const data = localStorage.getItem('mapNotebookRows');
                if (data) {
                    rows = JSON.parse(data);
                    rows.forEach(row => {
                        if (row.tempDifficulty === undefined) {
                            row.tempDifficulty = '';
                        }
                        if (row.tempDropDescription === undefined) {
                            row.tempDropDescription = '';
                        }
                        if (row.filter === undefined) {
                            row.filter = 'all';
                        }
                        row.collapsed = true;
                    });
                    saveToStorage();
                    console.log('Êï∞ÊçÆÂ∑≤Âä†ËΩΩÔºåÂ§ßÂ∞è:', (data.length / 1024).toFixed(2), 'KB');
                    renderRows();
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                alert('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•ÔºåËØ∑Ê∏ÖÈô§ÊµèËßàÂô®ÁºìÂ≠òÂêéÈáçËØï„ÄÇ');
            }
        }
    </script>
</body>
